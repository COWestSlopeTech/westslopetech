- title: Kevin Owocki - Founder of GitCoin
  type: Speaker
  date: 2018-07-13
  start: 5:30 PM
  end: 7:30 PM
  location: GlenX - 520 S 3rd St, Carbondale, Colorado 81623
  locationLink: https://goo.gl/maps/sBSt6p43V8z
  image: images/event-headers/gitcoin.gif
  url: #
  description: The digital world as we know is built on open source software yet it's still a challenge to fund open source projects. Typically the biggest and most used open source projects are supported through large organizations that can support a project that serves the interests of the organization. GitCoin offers an innovative opportunity to fund open source projects while mitigating the need for support from large organizations. This can help fill functionality gaps in large projects while also providing funding sources for smaller projects. <br><br> Another exciting aspect to GitCoin is the opportunity it provides to open source contributors living in rural communities. By implementing funded features a person can generate additional income while at the same time supporting the open source community. One day it might be possible to rely on GitCoin as a primary income source making it more possible to live in mountain communities than ever before.

