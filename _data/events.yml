- title: Women In Technology - 3 Visiting Colorado Professionals
  type: Speaker
  date: 2018-04-27
  start: 5:30 PM
  end: 7:00 PM
  location: GlenX - 520 S 3rd St, Carbondale, Colorado 81623
  locationLink: https://goo.gl/maps/sBSt6p43V8z
  image: images/event-headers/april2018_women_in_tech.png
  url: #
  description: In collaboration with <a href="https://glenx.space/" target="_blank">GlenX</a> and <a href="https://aspenentrepreneurs.com/" target="_blank">Aspen Entrepreneurs</a> we are hosting a special happy hour & picnic style event that combines a talk from three special visiting speakers with lot's of time to discuss the topics more informally afterward. I will be cooking food for all at the Third Street Center's pizza oven/bbq pavilion to ensure we celebrate a beautiful spring Friday evening appropriately. This is going to be good! <br><br> The technology industry touches many aspects of our personal and professional lives that go well beyond social media. There are many technology professionals working to help public organizations better support, engage, and plan for the citizens they represent. This requires a diversity of skills and backgrounds that collectively seek to build meaningful solutions for the greater good. <br><br> At this event we have three special guests that collectively cover a broad spectrum of technical skills in a variety of disciplines. Ashley Summers, Shilo Rohlman, and Andrea Santoro will talk about there perspective as professional women in their careers where they have worked as urban planners, software engineers, GIS professionals, project managers, and IT managers for both public and private organizations. A central theme to their collective experience will be how they all supported urban planning efforts while working for different organizations in the Denver/Boulder Front Range.  Their efforts have touched communities large and small. <br><br> <b>Ashley Summers</b> is the Information Systems Manager at the Denver Regional Council of Governments (DRCOG) where she leads a hybrid team of GIS professionals and application developers. She holds a Masters degree from Texas State University in Geographic Information Science and a Bachelor of Arts degree from the University of Texas at Austin in Geography. She is a certified Project Management Professional (PMP) and currently teaches GIS Project Management at the University of Colorado. Her current role with the DRCOG is heavily involved in supporting decision makers around the Colorado Front Range with digital tools that address challenges with planning, transportation modeling, land use modeling, and more. She enjoys hiking, yoga, and world travel. <br><br> <b>Shilo Rohlman</b> has a long history of building software for both the government and private sectors. She's helped build innovative visualization solutions for the City & County of Denver, worked for the biggest GIS software company in the world (ESRI), and helped build technology platforms for startups. She's no stranger to software development and many of the aspects that are needed to build solutions for organizations of all types. <br><br> <b>Andrea Santoro</b> discovered GIS in the early 2000’s and fell in love with its ability to communicate complex geospatial information visually. Since then, she’s been exploring new ways to apply GIS technology to various environmental, planning, and transportation issues. Andrea holds a Masters Degree in Geographic Information Science from the University of Denver and a Bachelor of Arts in Anthropology from Arizona State University. She has worked for various consulting firms and government agencies, including the City and County of Denver’s Community Planning and Development Department where she utilized GIS to promote healthy and sustainable urban environments. More recently, she has taken an interest in sharing her knowledge and experience with others through education, and is currently working as an Instructor for Esri in the Broomfield, CO office.


